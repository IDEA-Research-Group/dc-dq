image: maven:3.6.0-jdk-8

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: deploy
  script:
    - mvn clean install -e -X --settings .m2/settings.xml

deploy:
  stage: deploy
  script:
    - mvn deploy -e -X --settings .m2/settings.xml
  only:
    - master
